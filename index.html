<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ludo</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
    <div class="container">
        <div class="container1">
            <!--green-->
            <div class="row1-col1 green">
                <div class="row1-col1-child white">
                    <div class="green"></div>
                    <div class="green"></div>
                    <div class="green"></div>
                    <div class="green"></div>
                </div>
            </div>
            <!--path-->
            <div class="row1-col2">
                <!--1st line-->
                <div></div>
                <div></div>
                <div></div>
                <!--2ndt line-->
                <div></div>
                <div class="yellow"></div>
                <div class="yellow">
                    <div class="icon">
                        <i class="fa-2x fa fa-circle"></i>
                    </div>
                </div>
                <!--3rd line-->
                <div>
                    <i class="fa-2x fa fa-star" style="color: #f6c700;"></i>
                </div>
                <div class="yellow"></div>
                <div></div>
                <!--4th line-->
                <div></div>
                <div class="yellow"></div>
                <div></div>
                <!--5st line-->
                <div></div>
                <div class="yellow"></div>
                <div></div>
                <!--6st line-->
                <div></div>
                <div class="yellow"></div>
                <div></div>
            </div>
            <!--yellow-->
            <div class="row1-col3 yellow">
                <div class="row1-col3-child white">
                    <div class="yellow"></div>
                    <div class="yellow"></div>
                    <div class="yellow"></div>
                    <div class="yellow"></div>
                </div>
            </div>
        </div>
        <div class="container2">
            <!--path-->
            <div class="row2-col1">
                <!--1st line-->
                <div></div>
                <div class="green">
                    <div class="icon">
                        <i class="fa-2x fa fa-circle"></i>
                    </div>
                </div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <!--2nd line-->
                <div></div>
                <div class="green"></div>
                <div class="green"></div>
                <div class="green"></div>
                <div class="green"></div>
                <div class="green"></div>
                <!--3rd line-->
                <div></div>
                <div></div>
                <div>
                    <i class="fa-2x fa fa-star" style="color: #82c21f;"></i>
                </div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <!--home-->
            <div class="row2-col2">
                <div class="contain-triangle">
                    <div class="contain-triangle">
                        <!--green-->
                        <div class="triangle-right"></div>
                        <!--red-->
                        <div class="triangle-up"></div>
                        <!--blue-->
                        <div class="triangle-left"></div>
                        <!--yellow-->
                        <div class="triangle-down"></div>
                    </div>
                </div>
            </div>
            <!--path-->
            <div class="row2-col3">
                <!--1st line-->
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <!--2nd line-->
                <div class="blue"></div>
                <div class="blue"></div>
                <div class="blue"></div>
                <div class="blue"></div>
                <div class="blue"></div>
                <div></div>
                <!--3rd line-->
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div class="blue">
                    <div class="icon">
                        <i class="fa-2x fa fa-circle"></i>
                    </div>
                </div>
                <div></div>
            </div>
        </div>
        <div class="container3">
            <!--red-->
            <div class="row3-col1 red">
                <div class="row3-col1-child white">
                    <div class="red"></div>
                    <div class="red"></div>
                    <div class="red"></div>
                    <div class="red"></div>
                </div>
            </div>
            <!--path-->
            <div class="row3-col2">
                <!--1st line-->
                <div></div>
                <div class="red"></div>
                <div></div>
                <!--2nd line-->
                <div></div>
                <div class="red"></div>
                <div></div>
                <!--3rd line-->
                <div></div>
                <div class="red"></div>
                <div></div>
                <!--4st line-->
                <div></div>
                <div class="red"></div>
                <div></div>
                <!--5st line-->
                <div class="red">
                    <div class="icon">
                        <i class="fa-2x fa fa-circle"></i>
                    </div>
                </div>
                <div class="red"></div>
                <div></div>
                <!--6st line-->
                <div></div>
                <div></div>
                <div></div>
            </div>
            <!--blue-->
            <div class="row3-col3 blue">
                <div class="row3-col3-child white">
                    <div class="blue"></div>
                    <div class="blue"></div>
                    <div class="blue"></div>
                    <div class="blue"></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
